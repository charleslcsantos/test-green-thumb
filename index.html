<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello World</title>
  </head>
  <body>
    <section class="section-form">
      <div class="container">
        <img class="page-logo" src="./assets/img/logo.svg" alt="Logo" />
        <h1 class="page-title">Find your next green friend</h1>

        <form data-js="form">
          <div class="questions">
            <div class="question">
              <img
                class="question__pic"
                src="./assets/img/icon-sun.png"
                alt="icon sun"
              />
              <p class="question__title">
                <strong>1.</strong> Set the amount of
                <strong>sunlight</strong> your plant will get.
              </p>
              <div class="question__input">
                <select name="sunlight" data-js="sunlight">
                  <option value="">Select...</option>
                  <option value="high">High sunlight</option>
                  <option value="low">Low sunlight</option>
                  <option value="no">No sunlight</option>
                </select>
              </div>
            </div>

            <div class="question">
              <img
                class="question__pic"
                src="./assets/img/icon-wateringcan.png"
                alt="icon wateringcan"
              />
              <p class="question__title">
                <strong>2.</strong> How often do you want to
                <strong>water</strong> your plant?
              </p>
              <div class="question__input">
                <select name="water" data-js="water">
                  <option value="">Select...</option>
                  <option value="daily">Daily</option>
                  <option value="regularly">Regularly</option>
                  <option value="rarely">Rarely</option>
                </select>
              </div>
            </div>

            <div class="question">
              <img
                class="question__pic"
                src="./assets/img/icon-dog.png"
                alt="icon dog"
              />
              <p class="question__title">
                <strong>3.</strong> Do you have pets? Do they
                <strong>chew</strong> plants?
              </p>
              <div class="question__input">
                <select name="pet" data-js="pet">
                  <option value="">Select...</option>
                  <option value="false">No/They donâ€™t care</option>
                  <option value="true">Yes</option>
                </select>
              </div>
            </div>
          </div>
        </form>
      </div>
    </section>
    <section class="section-result">
      <div data-js="resultList"></div>
    </section>

    <script type="module" src="./main.js"></script>
  </body>
</html>
